<body style="margin: 0 4em">

  <h2>Standard grade progression</h2>
  <div data-pym-src="packages/cutscores/index.html?student=standard&showGrowth=true"></div>

  <h2>Grade 5 repeat</h2>
  <div data-pym-src="packages/cutscores/?student=repeat&showGrowth=true"></div>

  <h2>Grade 8 skipped</h2>
  <div data-pym-src="packages/cutscores/?student=skipped&showGrowth=true"></div>

  <h2>Grade 7 split</h2>
  <div data-pym-src="packages/cutscores/?student=split&showGrowth=true"></div>

  <iframe
    src="http://viz.literasee.io/card.html?img=http://knowbetter.io/logo.png&title=Some title text goes here&desc=Student academic growth is a topic that almost everyone thinks they understand. Growth and change are familiar concepts to all parents, especially as they relate to increases in the height and weight of children.&link=http://www.nciea.org/"

    frameborder="0">
  </iframe>

  <iframe
    src="http://viz.literasee.io/card.html?title=Standard Error of Measurement&desc=The standard error of measurement (SEm) estimates how repeated measures of a person on the same instrument tend to be distributed around his or her “true” score. The true score is always an unknown because no measure can be constructed that provides a perfect reflection of the true score.&link=https://literasee.github.io/standard-error-of-measurement/"
    width="700"
    height="450"
    frameborder="0">
  </iframe>
