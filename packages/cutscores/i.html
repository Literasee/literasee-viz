<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cutscores-viz</title>
  <style>
    .line {
      stroke-opacity: 0.5;
      pointer-events: auto;
    }
    .line:hover {
      stroke-opacity: 0.9;
    }
    #maxBtn {
      opacity: 0.1;
      position: absolute;
      top:0;
      right: 0;
      z-index: 1000;
      outline: none;
    }
    #maxBtn:hover {
      opacity: 1;
    }
  </style>
</head>
<body style="margin: 0">

  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="//pym.nprapps.org/pym.v1.min.js"></script>

  <script src="build/cutscores-viz.js"></script>
  <script>
    d3.cutscores();
  </script>

</body>
</html>
