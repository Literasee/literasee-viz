<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cutscores-viz</title>
</head>
<body style="margin: 0 2em">

  <div id="chart" data-max-year="2014"></div>
  <div id="chart2" data-state="hi" data-subject="ela"></div>

  <script src="//d3js.org/d3.v4.min.js"></script>
  <script src="//cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
  <script src="build/cutscores-viz.js"></script>

  <script>
    d3.cutscores('#chart', { subject: 'mathematics' });
    d3.cutscores('#chart2');
  </script>

</body>
</html>
